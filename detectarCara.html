<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reconoce la emoción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="detectarCara.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="detectarCara.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="assets/logo.png" alt="icono" />
      <img src="assets/logoLetters.png" alt="logo" />
    </div>

    <h1 id="titulo" style="font-family: 'Mulish', sans-serif;">
      Haz la emoción: <span id="emocion-objetivo">felicidad</span>
    </h1>

    <div id="video-container" style="position: relative; width: 640px; height: 480px; margin: auto;">
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
    </div>  

    <p id="feedback">Esperando tu expresión...</p>
    <button id="salir-btn">Salir al menú principal</button>

  </div>
</body>
</html>
