<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Situaciones Sociales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="situacionesSociales.css" />
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="assets/logo.png" alt="icono" class="logo-icon" />
      <img src="assets/logoLetters.png" alt="logo" class="logo-text" />
    </div>

    <h1>¿Qué opción es la mejor?</h1>

    <div class="situation-text" id="situation-text">
      <!-- Aquí se mostrará la situación -->
    </div>

    <!-- Imagen de la situación -->
    <img id="situation-image" src="" alt="Imagen de la situación" class="situation-image" />

    <!-- Contenedor fijo para botones y feedback -->
    <div class="buttons-feedback-wrapper">
      <div class="button-grid">
        <button id="option1" onclick="checkAnswer(0)"></button>
        <button id="option2" onclick="checkAnswer(1)"></button>
      </div>

      <p id="feedback">Selecciona la opción correcta</p>

      <button id="exit-button" onclick="goToMainMenu()">Salir al menú principal</button>
    </div>
  </div>

  <script src="situacionesSociales.js"></script>
</body>
</html>
